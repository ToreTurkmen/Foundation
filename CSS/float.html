<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      border: 1px solid red;
      padding: 10px;
      
    }
    .box{
      background: blue;
      margin: 5px;
      color: aliceblue;
      width: 100px;
      height: 100px;
    }
    .float{
      float: left;
    }
    a{
      background: yellow;
    }
    .clearflix:after{
      content: ".";
      visibility: hidden;
      display: block;
      height: 0%;
      clear: both;
    }
    /* h1{
      clear: both;
    } */
  </style>
</head>
<body>
  <div class="container clearflix">
    <div class="box float">Box</div>
    <div class="box float">Box</div>
    <div class="box float">Box</div>
    <div class="box float">Box</div>
    <div class="box float">Box</div>
    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, impedit?</span>
    <a href="#">Link</a>
    
  </div>
  <h1>Title</h1>
</body>
</html>
